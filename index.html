<body>
    <div class="main-container">
        <div class="heading">
            <h1>Simple-Calculator</h1>
        </div>
        <div class="answers">
            <h2 class="Answers">Answer</h2>
            <input type="number" id="answer" value=""disabled/>
        </div>
        <div class="inputs">
            <div class=" values">
                <div class="Value-1">
                    <h2>Enter a value:</h2>
                    <input type="text" id="value1" placeholder="Value..."/>
                </div>
                <div class="Value-2">
                    <h2>Enter a value:</h2>
                    <input type="text" id="value2" placeholder="Value..." />
                </div>
                <div>
                    <button class="button-5" onclick="cls()">Clear All</button>
                </div>
            </div>
            <div class="dmas">
                <div class="operation">
                    <button  class="button button-1" id ="div" onclick="calc(this.id)">Division</button>
                </div>
                <div class="operation">
                    <button class="button button-2 " id = "mul" onclick="calc(this.id)">Multiplication</button>
                </div>
                <div class="operation">
                    <button class="button button-3" id = "add" onclick="calc(this.id)"> Addition</button>
                </div>
                <div class="operation">
                    <button class="button button-4" id = "sub" onclick="calc(this.id)">Subtraction</button>
                </div>
            </div>
        </div>
    </div>
